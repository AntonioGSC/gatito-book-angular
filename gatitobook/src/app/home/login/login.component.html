<h4 class="text-center">Login</h4>

<form #loginForm="ngForm" class="form mt-4" (ngSubmit)="login()">
    <div class="form-group mb-3">
        <input #campoUsuario="ngModel" class="form-control" type="text" placeholder="Nome do usuário"
            [(ngModel)]="usuario" name="usuario" required />
        <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório">
        </app-mensagem>
    </div>

    <div class="form-group mb-4">
        <input #campoSenha="ngModel" type="password" class="form-control" placeholder="Senha" [(ngModel)]="senha"
            name="senha" required />
        <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória"></app-mensagem>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não é um usuário? <a [routerLink]="['novousuario']">Cadastre-se</a></p>
